      body{
        font-family: Arial, sans-serif;

        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('fondo.jpg') no-repeat center center;
            background-size: cover;

            display: none;
        }
    video {
            width: 100%;
            height: 100%;
            object-fit: cover; 
        }

            width: 500px;  
            height: auto; 
        }
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px 20px;
    }

    footer p {
      margin: 5px 0;
    }

     <script>
        function hideSplashScreen() {
            document.querySelector('.splash-screen').style.display = 'none';
            document.querySelector('.real-content').style.display = 'block';
        }
    </script>

</head>
